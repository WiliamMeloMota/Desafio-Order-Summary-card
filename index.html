<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./estilos/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <main>
      <img src="images/illustration-hero.svg" alt="Hero Illustration">

      <section>
        <h1>
          Order Summary
          </h1>
          <span>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </span>
          <div class="informations">
            <div class="music-prices">
              <img src="images/icon-music.svg" alt="Muscic Icon">
              <div class="price">
                <strong>Annual Plan</strong>
                <span>$59.99/year</span>
              </div>
            </div>
            <a href="#" id="change">Change</a>
          </div>

          <button>Proceed to payment</button>
          <a href="#" id="cancel-order">Cancel order</a>

          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/WiliamMeloMota" target="_blank">Wiliam Melo</a>.
          </div>
      </section>
      
  </main>

</body>
</html>
